<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ExtractedFile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>File</title>
</head>
<body>
    <header>
        <img src="../Lingi.png" alt="LingifyNow Icon" />
        <span id="webName" class="webName">LingifyNow</span>
    </header>
    <div class="extractedFileContainer">
        <nav class="navbar">
            <a class="fa-solid fa-arrow-left" href="../html/FilesDisplay.html"></a>
            <h3>Extracted File Title</h3>
            <div class="searchDiv">
                <input for="search" id="navSearchInpt" type="text" placeholder="Search file">               
                <i navSearchIcon class="fas fa-search" title="Search"></i>
            </div>
            <a class="loginBtn" href="./Login.html">Login</a>
            <a class="loginBtn" href="./SignUp.html">SignUp</a>
            <button id="fontSetting" class="fontSetting">Aa</button>
            <button class="fa-solid fa-pen-to-square"></button>
            <button id="tableContentIcon" class="fa-solid fa-list-ul"></button>
        </nav>

        <div id="textSettingContainer" class="textSettingContainer">
            <span id="labelPageColor" class="txtLabel">Page color</span>
            <div id="pageColorWhite" class="pageColor selected" tabindex="0" role="button" aria-label="Set page color white" title="White"></div>
            <div id="pageColorBeige" class="pageColor" tabindex="0" role="button" aria-label="Set page color beige" title="Beige"></div>
            <div id="pageColorBlack" class="pageColor" tabindex="0" role="button" aria-label="Set page color black" title="Black"></div>

            <span id="labelFontSize" class="txtLabel">Font size</span>
            <div id="decreaseFont" class="fontAdjust"><i class="fa-solid fa-minus"></i></div>
            <div id="increaseFont" class="fontAdjust"><i class="fa-solid fa-plus"></i></div>
        </div>    
    </div>

        <div id="tableContentContainer" class="tableContentContainer">
            <ul class="tableContent">
                <li>Chapter 1</li>
                <li>Chapter 2</li>
                <li>Chapter 3</li>
                <li>Chapter 4</li>
                <li>Chapter 5</li>
            </ul>
        </div>
        <div class="page-container">
            <div class="document" id="document">
                <p class="docContent" id="docContent">
                    <!-- To fill this data-def attribute with the translation from the API -->
                    <!-- <span class="def-word" data-word="dog">dog</span> -->
                </p>
            </div>
            
            <div class="progress">
                <button id="prevsBtn" class="pageBtn"><i class="fa-solid fa-less-than"></i></button>
                <button id="current-page-number"class="page-number">1</button>
                <button id="nextBtn" class="pageBtn"><i class="fa-solid fa-greater-than"></i></button>
                <input type="text" name="page-input" placeholder="Page â„–" maxlength="6" size="6"/>
            </div>

            <button class="transContainer">
                <span class="transWord">English</span>
                <span class="transLang">Deutsch</span>
            </button>
        </div>

        <div class="definitionContainer" id="definitionContainer">
            <div>
                <span class="origWord" id="origWord">Love</span>
                <span><i class="fa-solid fa-arrow-down"></i></span>
                <span class="transWord" id="transWord">Liebe</span> 
                <span id="wordDefinition"></span>
                <button class="closeBtn" id="closeBtn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>




    </div>
    
    

    <script src="../js/ExtractedFile.js"></script>
</body>
</html>
